[factoriopedia-description]
gas-collector=Der Gaskollektor schwebt in der Atmosphäre von Gasriesen. Er bietet eine Fläche, auf der gebaut werden kann, einen Roboterhangar und eine Atmosphärenpumpe, die die Ressourcen des Konvektionsstroms ausgibt, auf dem er gebaut wurde.\n\nAufgrund seines massiven Gewichts muss er in der Schwerelosigkeit hergestellt werden.\nEnthält eine interne Energiequelle, um sich in der Luft zu halten.
